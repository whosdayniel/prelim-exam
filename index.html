<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prelim Exam | Welcome </title>
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <link href= "css/style.css" rel = "stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css"

  </head>

<body>
  <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
  <source src="img/regbg17.mp4" type="video/mp4">
  </video>
    <header>

    </header>

    <section>
      <div class="placeholder centerform">
        <div class="loginform">
          <form action="subfolder/mainpage.html" method="POST">
            <fieldset>
              <div class="formtext centerform">
                <p class="titletxt"> Welcome!</p>
              </div>
              <div class="">
                <label for="email"> EMAIL </label>
                <div>
                  <input type="email" id="email" name="email" required>
                </div>
              </div>
              <div class="formdiv">
                <label for="password" > PASSWORD </label>
                <div>
                  <input id="loginpass" type="password" id="password" name="password" required>
                </div>
              </div>
              <button type="submit">
                <div class="btntxt">
                  Log In
                </div>
              </button>
              <div>
                <div class="childsubbtn subbtntext">
                  New user?
                </div>
                <div class="childsubbtn subbtntext">
                  <a id="registerbtn" href="subfolder/register.html">Register</a>
                </div>
              </div>
              <div id="logoplaceholder">
                <div id="png1" class="png1 child">
                  <img class="png1" src="img/logo2.png" onmouseover="this.src='img/logo.png'"
                  onmouseout="this.src='img/logo2.png'">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>



  </body>
</html>
